version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 
  heroku: circleci/heroku@1.2.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.1-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v && bundle config git.allow_insecure true
      - ruby/bundle-install
      - run:
          name: Run Rspec üèÉ‚Äç‚ôÇÔ∏è
          command: bundle exec rspec
  heroku_deploy:
    executor: heroku/default
    steps:
      - checkout
      - setup_remote_docker:
        version: 19.03.13
      - heroku/install
      - heroku/push-docker-image
      - heroku/release-docker-image

workflows:
  deploy:
    jobs:
      - build
      - heroku_deploy:
          requires:
            - build
          filters:
            branches:
              only: master
