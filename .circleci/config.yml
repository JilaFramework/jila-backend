version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.1
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v && bundle config git.allow_insecure true
      - ruby/bundle-install
      - run:
          name: Run Rspec 🏃‍♂️
          command: bundle exec rspec

